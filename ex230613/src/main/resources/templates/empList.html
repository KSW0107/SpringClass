<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
<style>
table, th, td, tr {
	border: 1px solid;
}
</style>
<script th:inline="javascript">
	/* th 주석 예제 */
	function getCtx() {
		return /*[[${#httpServletRequest.getContextPath()}]]*/'';
	}
</script>
</head>
<body>
	<div>
		<button type="button" th:onclick="|location.href='@{/empInsert}'|"
			th:text='등록' />
		<table>
			<thead>
				<tr>
					<th>employee_id</th>
					<th>first_name</th>
					<th>job_id</th>
					<th>hire_date</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="empInfo, stat : ${empList}">
					<tr th:id="${stat.index}"
						th:onclick="|location.href='@{/empInfo(employeeId=${empInfo.employeeId})}'|">
						<td th:text="${empInfo.employeeId}" />
						<td th:text="${empInfo.firstName}" />
						<td>[[${empInfo.jobId}]]</td>
						<td>[[${#dates.format(empInfo.hireDate, 'yyyy-MM-dd')}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
